[project]
name = "neural-network"
version = "0.1.0"
description = "Add your description here"
authors = [
    { name = "MizuhoAOKI", email = "mizuhoaoki1998@gmail.com" }
]
dependencies = [
    "torch==2.3.1",
    "torchvision>=0.18.1",
    "torchaudio>=2.3.1",
    "torchviz>=0.0.2",
    "torchview>=0.2.6",
    "notebook>=7.2.1",
    "numpy>=2.0.0",
    "matplotlib>=3.9.1",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/neural_network"]
